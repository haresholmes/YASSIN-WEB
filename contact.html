<div id="container">
    <div class="title">
        <h1>Contact Us</h1>
    </div>

    <section>
        <h2>Get in Touch with Us</h2>
        <hr>
        <form action="mailto:testwin211@gmail.com" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea><br><br>

            <label for="type">Type of Message:</label>
            <input type="radio" id="general" name="type" value="General" checked>
            <label for="general">General</label>
            <input type="radio" id="feedback" name="type" value="Feedback">
            <label for="feedback">Feedback</label>
            <input type="radio" id="question" name="type" value="Question">
            <label for="question">Question</label><br><br>

            <input type="submit" value="Send Message">
        </form>
    </section>
</div>
    <script src="script.js"></script>
</body>
</html>
